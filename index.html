<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temporizador Hockey</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .clock {
      font-size: 3rem;
      font-weight: bold;
      margin-top: 20px;
    }
    h2 {
      margin: 20px 0 10px 0;
      font-size: 1.8rem;
    }
    .timer-block {
      background-color: #1c1c1c;
      border-radius: 15px;
      padding: 20px;
      margin: 15px;
    }
    .time-display {
      font-size: 3rem;
      font-weight: bold;
      margin: 10px 0;
    }
    button {
      background-color: #444;
      border: none;
      border-radius: 25px;
      color: white;
      padding: 10px 30px;
      font-size: 1.2rem;
      cursor: pointer;
      margin: 5px;
    }
    button:active {
      background-color: #666;
    }
  </style>
</head>
<body>

  <div class="clock" id="localClock">--:--:--</div>

  <h2>Temporizador</h2>

  <div class="timer-block">
    <div>Cuartos</div>
    <div class="time-display" id="quarterTime">01:50</div>
    <button onclick="startTimer('quarter')">Iniciar</button>
    <button onclick="pauseTimer('quarter')">Pausar</button>
    <button onclick="resetTimer('quarter')">Reiniciar</button>
  </div>

  <div class="timer-block">
    <div>Entretiempo</div>
    <div class="time-display" id="breakTime">09:50</div>
    <button onclick="startTimer('break')">Iniciar</button>
    <button onclick="pauseTimer('break')">Pausar</button>
    <button onclick="resetTimer('break')">Reiniciar</button>
  </div>

  <audio id="alertSound" src="alarm.wav" preload="auto"></audio>

  <script>
    let timers = {
      quarter: { duration: 110, remaining: 110, interval: null },
      break: { duration: 590, remaining: 590, interval: null }
    };

    function updateClock() {
      let now = new Date();
      document.getElementById("localClock").textContent = now.toLocaleTimeString();
    }
    setInterval(updateClock, 1000);
    updateClock();

    function formatTime(sec) {
      let m = Math.floor(sec / 60).toString().padStart(2, '0');
      let s = (sec % 60).toString().padStart(2, '0');
      return `${m}:${s}`;
    }

    function startTimer(type) {
      if (!timers[type]) {
        console.error(`Tipo de temporizador "${type}" no encontrado`);
        return;
      }
      let timer = timers[type];
      if (timer.interval) clearInterval(timer.interval);
      timer.remaining = timer.remaining > 0 ? timer.remaining : timer.duration;

      timer.interval = setInterval(() => {
        timer.remaining--;
        document.getElementById(type + "Time").textContent = formatTime(timer.remaining);
        
        if (timer.remaining === 10) {
          document.getElementById("alertSound").play().catch(error => {
            console.error("Error al reproducir el sonido:", error);
          });
        }

        if (timer.remaining <= 0) {
          clearInterval(timer.interval);
          timer.interval = null;
          document.getElementById("alertSound").play().catch(error => {
            console.error("Error al reproducir el sonido:", error);
          });
        }
      }, 1000);
    }

    function pauseTimer(type) {
      if (!timers[type]) {
        console.error(`Tipo de temporizador "${type}" no encontrado`);
        return;
      }
      let timer = timers[type];
      if (timer.interval) {
        clearInterval(timer.interval);
        timer.interval = null;
      }
    }

    function resetTimer(type) {
      if (!timers[type]) {
        console.error(`Tipo de temporizador "${type}" no encontrado`);
        return;
      }
      let timer = timers[type];
      if (timer.interval) clearInterval(timer.interval);
      timer.remaining = timer.duration;
      document.getElementById(type + "Time").textContent = formatTime(timer.remaining);
      let audio = document.getElementById("alertSound");
      audio.pause();
      audio.currentTime = 0;
    }

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js').then(() => {
        console.log('Service Worker registrado');
      }).catch(error => {
        console.error('Error al registrar Service Worker:', error);
      });
    }
  </script>

</body>
</html>

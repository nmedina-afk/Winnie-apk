<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temporizador Hockey</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .clock {
      font-size: 6rem;
      font-weight: bold;
      margin-top: 10px;
    }
    h2 {
      margin: 15px 0;
      font-size: 2rem;
    }
    .timer-block {
      background-color: #1c1c1c;
      border-radius: 15px;
      padding: 20px;
      margin: 15px auto;
      max-width: 380px;
      box-shadow: 0 0 15px rgba(255,255,255,0.1);
    }
    .time-display {
      font-size: 4rem;
      font-weight: bold;
      margin: 10px 0;
    }
    button {
      border: none;
      border-radius: 50px; /* Bordes grandes para proporci√≥n */
      color: white;
      padding: 15px 35px;
      font-size: 1.6rem;
      cursor: pointer;
      margin: 8px;
      min-width: 120px;
      font-weight: bold;
      line-height: 1.4;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }
    .start-btn { background-color: #28a745; }
    .start-btn:active { background-color: #218838; }
    .pause-btn { background-color: #fd7e14; }
    .pause-btn:active { background-color: #e66900; }
    .reset-btn { background-color: #dc3545; }
    .reset-btn:active { background-color: #b02a37; }

    .input-group {
      margin: 10px 0;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
    }
    .input-group input {
      padding: 3px;
      font-size: 2rem;
      border-radius: 5px;
      border: none;
      text-align: center;
      width: 110px;
    }
    .input-group span {
      font-size: 1.5rem;
    }
  </style>
</head>
<body>

  <div class="clock" id="localClock">--:--:--</div>

  <h2>Temporizador</h2>

  <div class="timer-block">
    <div>Cuartos</div>
    <div class="time-display" id="quarterTime">01:50</div>
    <div class="input-group">
      <input type="number" id="quarterInput" min="1" value="110" onchange="updateDuration('quarter', this.value)">
      <span>segundos</span>
    </div>
    <button class="start-btn" onclick="startTimer('quarter')">Iniciar</button>
    <button class="pause-btn" onclick="pauseTimer('quarter')">Pausar</button>
    <button class="reset-btn" onclick="resetTimer('quarter')">Reiniciar</button>
  </div>

  <div class="timer-block">
    <div>Entretiempo</div>
    <div class="time-display" id="breakTime">09:50</div>
    <div class="input-group">
      <input type="number" id="breakInput" min="1" value="590" onchange="updateDuration('break', this.value)">
      <span>segundos</span>
    </div>
    <button class="start-btn" onclick="startTimer('break')">Iniciar</button>
    <button class="pause-btn" onclick="pauseTimer('break')">Pausar</button>
    <button class="reset-btn" onclick="resetTimer('break')">Reiniciar</button>
  </div>

  <audio id="alertSound" src="alarm.wav" preload="auto"></audio>

  <script>
    let timers = {
      quarter: { duration: 110, remaining: 110, interval: null },
      break: { duration: 590, remaining: 590, interval: null }
    };

    function updateClock() {
      let now = new Date();
      let hours = now.getHours().toString().padStart(2, '0');
      let minutes = now.getMinutes().toString().padStart(2, '0');
      let seconds = now.getSeconds().toString().padStart(2, '0');
      document.getElementById("localClock").textContent = `${hours}:${minutes}:${seconds}`;
    }
    setInterval(updateClock, 1000);
    updateClock();

    function formatTime(sec) {
      let m = Math.floor(sec / 60).toString().padStart(2, '0');
      let s = (sec % 60).toString().padStart(2, '0');
      return `${m}:${s}`;
    }

    function updateDuration(type, value) {
      let newDuration = parseInt(value, 10);
      if (isNaN(newDuration) || newDuration < 1) {
        newDuration = type === 'quarter' ? 110 : 590;
        document.getElementById(type === 'quarter' ? 'quarterInput' : 'breakInput').value = newDuration;
      }
      timers[type].duration = newDuration;
      timers[type].remaining = newDuration;
      document.getElementById(type + "Time").textContent = formatTime(newDuration);
    }

    function startTimer(type) {
      if (!timers[type]) return;
      let timer = timers[type];
      if (timer.interval) clearInterval(timer.interval);
      timer.remaining = timer.remaining > 0 ? timer.remaining : timer.duration;

      timer.interval = setInterval(() => {
        timer.remaining--;
        document.getElementById(type + "Time").textContent = formatTime(timer.remaining);
        
        if (timer.remaining === 10) {
          document.getElementById("alertSound").play().catch(console.error);
        }

        if (timer.remaining <= 0) {
          clearInterval(timer.interval);
          timer.interval = null;
          document.getElementById("alertSound").play().catch(console.error);
        }
      }, 1000);
    }

    function pauseTimer(type) {
      if (!timers[type]) return;
      let timer = timers[type];
      if (timer.interval) {
        clearInterval(timer.interval);
        timer.interval = null;
      }
    }

    function resetTimer(type) {
      if (!timers[type]) return;
      let timer = timers[type];
      if (timer.interval) clearInterval(timer.interval);
      timer.remaining = timer.duration;
      document.getElementById(type + "Time").textContent = formatTime(timer.remaining);
      let audio = document.getElementById("alertSound");
      audio.pause();
      audio.currentTime = 0;
    }

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js').then(() => {
        console.log('Service Worker registrado');
      }).catch(console.error);
    }
  </script>

</body>
</html>
